<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button type="button" id="button">Compilar</button>
  <div class="content">
    <textarea id='textArea' placeholder="Comece a codar aqui"></textarea>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Token</th>
            <th>Lexico</th>
            <th>Descrição</th>
          </tr>

        </thead>
        <tbody id="tbody">
          <!-- 

                <tr>
                    <td>fdsaf</td>
                    <td>dsad</td>
                    <td>dsdsa</td>
                </tr>
             -->
        </tbody>
      </table>
    </div>
  </div>

</body>
<script type="module">
  import AnaliseLexico from './index.js'
  const buttonCompile = document.querySelector("#button")
  buttonCompile.addEventListener("click", () => {
    const value = document.getElementById('textArea').value
    if (value) {
      const newTokens = AnaliseLexico(`${value} `)
      let html = ''
      console.log(value === '\n')
      newTokens.forEach(token => {
        const tr = `<tr><td>${token.token}</td><td>${token.lexema}</td><td>${token.descrição}</td></tr>`
        html += tr
      })
      document.querySelector('#tbody').innerHTML = html
    }
  })


</script>
